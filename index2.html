<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="alert alert-success fade show">
<strong>Success!</strong> Your messege has been sent successfully
<span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning fade show">
<strong>Warning!</strong> There was a problem with your network connection
<span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-primary fade show">
<strong>Notes!</strong> Please read the comments carefully
<span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger fade show">
<strong>Error!</strong> A problem has been occured while submitting your data
<span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
</div>

    <script src="../Bootstrap/js/jQuery.min.js"></script>
    <script src="../Bootstrap/js/src/popover.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
</body>
</html>
